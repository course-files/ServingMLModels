services:
  flask-gunicorn-app:
    build:
      context: .
      dockerfile: Dockerfile.flask-gunicorn-app
    # image: servingmlmodels-flask-gunicorn-app
    expose:
      - "8000"
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    # image: servingmlmodels-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./container-volumes/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./container-volumes/nginx/certs:/etc/nginx/certs:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - flask-gunicorn-app
    restart: always
